<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flick - Fluent Icons</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="globals.css">
    <script src="https://kit.fontawesome.com/a1fc6f0f3a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="versionInfo">v0.6.0</div>
    <div class="largePreview" id="lrgPrev" data-iconName="No icon selected">
        <div class="darkToggle" id="darkToggle">
            <i class="fa-solid fa-circle-half-stroke"></i>
        </div>
        <div class="alts" id="altBox">
            <div class="alt" id="alt1"></div>
            <div class="alt" id="alt2"></div>
            <div class="alt" id="alt3"></div>
            <div class="alt" id="alt4"></div>
            <div class="alt" id="alt5"></div>
        </div>
    </div>
    <div class="iconInfo" id="iconInfo"></div>

    <div class="grid" id="grid">
        <div class="gridTitle" id="gt">Icons</div>
        <input type="radio" name="winIcon" id="icon" class="icon" data-iconName=""></input>
    </div>

    <script src="iconatts.js"></script>
</body>
</html>
