<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flick - Fluent Icon Directory</title>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="globals.css">
    <script src="https://kit.fontawesome.com/a1fc6f0f3a.js" crossorigin="anonymous"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#fc007b">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <div class="titlebar" id="gti">
        <div class="versionInfo">v0.11</div>
        <div class="centerSpot">
            <div class="tbText">
                <div class="iconPackLabel" id="gv">Flick | Fluent Icon Directory</div>
                <div class="iconCount" id="gt"></div>
            </div>
            <div id="gridIcon" class="giEx"></div>
            <!-- <div class="lpLabel" id="lpLabel">No icon selected</div> -->
        </div>
    </div>

    <div class="grid" id="gridMain">
        <div class="iconContainer" id="gridSub">
            <div id="button" class="button micaFore" data-iconName=""></div>
        </div>
    </div>

    <div class="contentView">
        <div class="largePreview" id="largePreview" data-iconName="No icon selected" data-labelShowing="y">
            <div class="lpIcon" id="lrgPrev"></div>

            <div class="previewButtons">
                <div class="hoverBtn darkToggle micaFore" id="darkToggle">
                    <i class="fa-solid fa-circle-half-stroke"></i>
                </div>

                <div class="hoverBtn moreInfoBtn micaFore" id="moreInfoBtn">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="alts" id="altBox">
                <input type="radio" name="calendar" class="alt micaFore" id="alt1"></input>
                <input type="radio" name="calendar" class="alt micaFore" id="alt2"></input>
                <input type="radio" name="calendar" class="alt micaFore" id="alt3"></input>
                <input type="radio" name="calendar" class="alt micaFore" id="alt4"></input>
                <input type="radio" name="calendar" class="alt micaFore" id="alt5"></input>
            </div>

            <div class="iconInfo" id="iconInfo" data-menuShowing="n">
                <div class="iconInfoContent" id="iconInfoContent">
                    <div class="infoHead">
                        <div id="moreIconName"></div>
                        <div id="moreIconClrMd">Click an icon</div>
                    </div>
                    <div id="moreAltAmt"></div>
                    <div id="moreFirstSeen"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="iconatts.js"></script>
</body>

</html>
